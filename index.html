<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USGS USMIN Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 4px;
            border-radius: 4px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 4px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="controls">
        <select id="state-select">
            <option value="">Select a state</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/shpjs@3.4.1/dist/shp.min.js"></script>
    <script>
        const map = L.map('map').setView([45, -95], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        function loadShapefile(url) {
            fetch(url)
                .then(res => res.arrayBuffer())
                .then(buf => shp(buf))
                .then(geojson => {
                    L.geoJSON(geojson, {
                        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {radius:3}),
                        onEachFeature: (feature, layer) => {
                            const props = feature.properties || {};
                            const name = props.NAME || props.name || '';
                            if (name) layer.bindPopup(name);
                        }
                    }).addTo(map);
                })
                .catch(err => console.error('Error loading', err));
        }
        const loading = document.getElementById('loading');
        function showLoading() { loading.style.display = 'block'; }
        function hideLoading() { loading.style.display = 'none'; }

        const loadedStates = {};
        function loadState(code) {
            if (loadedStates[code]) return;
            loadedStates[code] = true;
            showLoading();
            loadShapefile(`https://mrdata.usgs.gov/usmin/state/usmin-${code}.zip`)
                .finally(hideLoading);
        }

        const stateCodes = [
            'AK','AL','AR','AZ','CA','CO','CT','DE','FL','GA','HI','IA','ID','IL','IN','KS','KY','LA','MA','MD','ME','MI','MN','MO','MS','MT','NC','ND','NE','NH','NJ','NM','NV','NY','OH','OK','OR','PA','RI','SC','SD','TN','TX','UT','VA','VT','WA','WI','WV','WY'
        ];
        const select = document.getElementById('state-select');
        stateCodes.forEach(code => {
            const opt = document.createElement('option');
            opt.value = code;
            opt.textContent = code;
            select.appendChild(opt);
        });
        select.addEventListener('change', e => {
            const code = e.target.value;
            if (code) loadState(code);
        });
    </script>
</body>
</html>
